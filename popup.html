<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozetka Cleaner</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <main class="popup">
      <header class="head">
        <img src="icons/icon32.png" alt="Rozetka Cleaner">
        <div>
          <h1>Rozetka Cleaner</h1>
          <p>Швидкі перемикачі</p>
        </div>
      </header>

      <section class="master">
        <label class="row row-master">
          <input id="extensionEnabled" type="checkbox">
          <span>Розширення увімкнено</span>
        </label>
        <p class="master-hint">Вимикає або вмикає всі правила одразу.</p>
        <p id="pauseInfo" class="master-hint master-hint-pause"></p>
      </section>

      <section class="toggles">
        <label id="row-hideAdvertisingSections" class="row"><input id="hideAdvertisingSections" type="checkbox"><span>Прибрати рекламу</span></label>
        <label id="row-hidePromoBlocks" class="row"><input id="hidePromoBlocks" type="checkbox"><span>Прибрати ціну “за Карткою”</span></label>
        <label id="row-hidePromoLabels" class="row"><input id="hidePromoLabels" type="checkbox"><span>Прибрати promo-бейджі</span></label>
        <label id="row-hideProductPictograms" class="row"><input id="hideProductPictograms" type="checkbox"><span>Прибрати піктограми в картках</span></label>
        <label id="row-hideRedBonusBlocks" class="row"><input id="hideRedBonusBlocks" type="checkbox"><span>Прибрати бонуси “за Карткою”</span></label>
        <label id="row-hideBonusPoints" class="row"><input id="hideBonusPoints" type="checkbox"><span>Прибрати рядок “+ бонусних”</span></label>
        <label id="row-hideQuickFilters" class="row"><input id="hideQuickFilters" type="checkbox"><span>Прибрати “Швидкі фільтри”</span></label>
        <label id="row-hideRozetkaAI" class="row"><input id="hideRozetkaAI" type="checkbox"><span>Прибрати кнопку Rozetka AI</span></label>
        <label id="row-hideAiConsultationBlock" class="row"><input id="hideAiConsultationBlock" type="checkbox"><span>Прибрати блок консультації</span></label>
        <label id="row-hidePopularSearchChips" class="row"><input id="hidePopularSearchChips" type="checkbox"><span>Прибрати “Популярні запити”</span></label>
        <label id="row-hideSmartDeliveryBadge" class="row"><input id="hideSmartDeliveryBadge" type="checkbox"><span>Прибрати Smart-блоки</span></label>
        <label id="row-hideEmailSubscriptionBanner" class="row"><input id="hideEmailSubscriptionBanner" type="checkbox"><span>Прибрати email-банер</span></label>
        <label id="row-hideSuperOffer" class="row"><input id="hideSuperOffer" type="checkbox"><span>Прибрати блок “Рекомендуємо”</span></label>
        <label id="row-hideProductServices" class="row"><input id="hideProductServices" type="checkbox"><span>Прибрати додаткові послуги</span></label>
        <label id="row-hideStickyProductCarriage" class="row"><input id="hideStickyProductCarriage" type="checkbox"><span>Прибрати нижню панель кошика</span></label>
        <label id="row-hidePromotionProduct" class="row"><input id="hidePromotionProduct" type="checkbox"><span>Прибрати акційний блок</span></label>
        <label id="row-enableTileGallery" class="row"><input id="enableTileGallery" type="checkbox"><span>Галерея на картках</span></label>
        <label id="row-normalizePriceLayout" class="row"><input id="normalizePriceLayout" type="checkbox"><span>Компактні ціни</span></label>
      </section>

      <div class="actions">
        <button id="disableOneHour" type="button" class="btn btn-secondary">Тимчасово вимкнути на 1 год</button>
        <button id="openOptions" type="button" class="btn">Повні налаштування</button>
      </div>

      <p id="status" class="status" aria-live="polite"></p>
    </main>

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
